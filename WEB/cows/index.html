<!doctype html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous">
      <title>July's bulls and cows</title>
  </head>
  <body>
    <h1>COWS AND BULLS</h1>
    <div class="panel panel-default">
      <div class="panel-heading">
        Choose number length:
        <input type="number" id="startingNumber">
        <button onclick="outputArr()" class="btn btn-success">Begin</button>
        <button onclick="restart()" class="btn btn-warning">Restart</button>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <span class="input-group-addon">Type in your suggestion:</span>
          <input id="playerNumber" class="form-control" type="number" onkeypress="return keyPressed(event)"/>
          <span class="input-group-btn">
            <button id="tryclicker" onclick="checker()" class="btn btn-primary" type="button">Try</button>
            <button onclick="surrender()" class="btn btn-danger">Surrender</button>
            <button onclick="lastStatus()" class="btn btn-info">Help</button>
          </span>
        </div>
      </div>
    </div>
    <div class="jumbotron">
      <p id="turnInfo"></p>
    </div>
    <script src="./js/kravi-bikove.js"></script>
  </body>
</html>
